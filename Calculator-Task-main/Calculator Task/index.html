<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div id="part1" class="part-1">
            <h1 id="resulth" class="h-1"></h1>
            <h1 id="operationh" class="h-2"></h1>
            <div id="darkMode" onclick="DarkMode()"></div>

        </div>
        <div id="part2" class="part-2">
            <div class="item-1">
                <button class="CButton" onclick="Clear()">C</button>
                <button class="plusandminus" onclick="Operator('+/-')">+/-</button>
                <button class="percent" onclick="Operator('%')">%</button>
                <button class="divisionButton" onclick="Operator(':')">/</button>

            </div>
            <div class="item-2">
                <button id="digit7" class="digit" onclick="Digits(7)">7</button>
                <button id="digit8" class="digit" onclick="Digits(8)">8</button>
                <button id="digit9" class="digit" onclick="Digits(9)">9</button>
                <button class="multi" onclick="Operator('*')">X</button>
            </div>
            <div class="item-3">
                <button id="digit4" class="digit" onclick="Digits(4)">4</button>
                <button id="digit5" class="digit" onclick="Digits(5)">5</button>
                <button id="digit6" class="digit" onclick="Digits(6)">6</button>
                <button class="different" onclick="Operator('-')">-</button>
            </div>
            <div class="item-4">
                <button id="digit1" class="digit" onclick="Digits(1)">1</button>
                <button id="digit2" class="digit" onclick="Digits(2)">2</button>
                <button id="digit3" class="digit" onclick="Digits(3)">3</button>
                <button class="plus" onclick="Operator('+')">+</button>
            </div>
            <div class="item-5">
                <button id="digit0" class="zero" onclick="Digits(0)">0</button>
                <button class="dot" onclick="Digits('.')">.</button>
                <button class="clear">
                    <img src="https://img.icons8.com/ios/50/000000/clear-symbol--v1.png"/>
                </button>
                <button class="equal" onclick="Equal()">=</button>
            </div>

        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
